<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>METAVERSO IT</title>

    <script type="module" src="/src/main.tsx"></script>

<!--  referencia ao CSS -->
<link rel="stylesheet" href="./style.css">

<body>


  <div class="container">
    <div class="main">
      <div class="header">
        <img src="/src/assets/meta.jpg" />
 

        <h2>ORÇAMENTO SERVIÇOS DE TI</h2>
        <p>Peça agora o seu orçamento, retornaremos o mais breve possível!</p>
      </div>
  
      <form action="" class="form">
        <label for="nome">NOME</label>
        <input type="text" class="nome" id="nome" />
  
        <label for="cpf">CPF</label>
        <input type="text" class="cpf" id="cpf" data-js="cpf" />
  
        <label for="date">DATA DE NASCIMENTO</label>
        <input type="date" class="date" id="date" data-js="date" />
  
        <label for="email">E-MAIL</label>
        <input type="text" class="email" id="email" />
  
        <label for="fone">TELEFONE</label>
        <input type="fone" class="fone" id="fone" data-js="fone" />

        <label for="nome">ENDEREÇO/Nº</label>
        <input type="text" class="nome" id="nome" />

        <label for="cep">CEP</label>
        <input type="cep" class="cep" id="cep" data-js="cep" />
  
        <label for="nome">RELATE O PROBLEMA TÉCNICO</label>
        <input type="text" class="nome" id="nome" />

        <button id="button">Enviar</button>
  
        
      </form>
    </div>
